<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>

<body>
    <header>
        <img class="profileHeader" id="profile" src="images/small-profile.webp"
            alt="Picture of the extremely handsome Mike Stettler, author of this page" loading="lazy">
        <h1 class="profileHeader">Mike Stettler</h1>
    </header>

    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/alma/26?lang=eng&id=p11-p12#p11"
                    target="_blank">Scripture</a></li>
        </ul>
    </nav>
    <main>
        <div id="messageAlert"> </div>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Account Setup</legend>
                <label class="top">Username* <input type="text" id="userName" name="userName" required></label>
                <label class="top" for="pwd">Password *<input type="password" id="pwd" name="pwd"
                        pattern="[a-zA-Z0-9].{8,}" required></label>
                <label class="top" for="pwdConfirm">Confirm password* <input type="password" id="pwdConfirm"
                        name="pwdConfirm" required></label>
                <label class="top" for="email">Email* <input type="email" name="email" id="email" required
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>

                <div class="slider">
                    <label class="top" for="r">Page Rating </label>
                    <div class="indicator" id="rangevalue">0</div>
                    <input class="rate" type="range" id="r" name="r" min="0" max="10" value="0" step="1"
                        list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </div>
                <input type="submit" value="Create Account" class="submitBtn">
            </fieldset>

        </form>

    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> | Mike Stettler | Utah
        </p>
        <img src="images/utahflag.svg" alt="State flag of Utah, United States" width="100" loading="lazy">
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/form.js"></script>

</body>

</html>
