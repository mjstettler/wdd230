<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>

<body>
    <header>
        <img class="profileHeader" id="profile" src="images/small-profile.webp"
            alt="Picture of the extremely handsome Mike Stettler, author of this page" loading="lazy">
        <h1 class="profileHeader">Mike Stettler</h1>
    </header>

    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/alma/26?lang=eng&id=p11-p12#p11"
                    target="_blank">Scripture</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="">
            <caption>* indicates required field</caption><br>
            <label for="userName">Username*:</label>
            <input type="text" id="userName" name="userName" required><br>
            <label for="pwd">Password*:</label>
            <input type="password" id="pwd" name="pwd" pattern="[a-zA-Z0-9].{8,}" required><br>
            <label for="pwdConfirm">Confirm password*</label>
            <input type="password" id="pwdConfirm" name="pwdConfirm" required><br>
            <label for="email">Email*:</label>
            <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address">

        </form>

    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> | Mike Stettler | Utah
        </p>
        <img src="images/utahflag.svg" alt="State flag of Utah, United States" width="100" loading="lazy">
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>

</body>

</html>
