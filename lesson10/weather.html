<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <meta name="author" content="Mike Stettler">
    <meta name="description" content="Demonstration of working Weather API">
    <link rel="stylesheet" href="styles/base.css">
</head>

<body>
    <h1>OpenWeathermap.org API Test</h1>
    <main>
        <p>The current temperature in Trier, Germany is <span id="current-temp"></span></p>
        <figure>
            <img src="" alt="" id="weather-icon">
            <figcaption></figcaption>
        </figure>
        <p>Wind Direction: <span id="windDir"></span></p>
        <p>Wind Speed: <span id="windSpeed"></span></p>
        <p>Wind Gust: <span id="gust"></span></p>
    </main>

    <footer>
        Mike Stettler | OpenWeathermap.org | CC BY-SA 4.0
    </footer>

    <script src="scripts/weather.js"></script>
</body>

</html>
