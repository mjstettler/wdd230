<!DOCTYPE html>

<head>

<body>
    <header>
        
        <div class=" heroDiv">
            <img class="heroImg" src="images/mountains.webp" alt="Snowy Mountains">
            <button id="topButton" aria-label="Join us">JOIN US</button>
            <img class="topLogo" src="images/lightlogo.png" alt="Commerce Logo">
            <h1 class="centered">Layton<br>Chamber of Commerce</h1>
            <div class="darkToggle">
                <button id="darkButton" aria-label="Dark Mode" onclick=""><i id="darkIcon" class='fa fa-sun-o'></i></button>
            </div>
        </div>
        
    </header>
    <nav>
        <button id="menu" aria-label="Menu" class=""></button>
        <ul class="navbar">
            <li><a class="" href="#"><i class='fa fa-fw fa-home'></i> Home</a></li>
            <li><a class="" href="#"><i class='fa fa-fw fa-compass'></i> Discover</a></li>
            <li><a class="" href="#"><i class='fa fa-fw fa-address-book'></i> Directory</a></li>
            <li><a class="" href="#"><i class='fa fa-fw fa-group'></i> Join</a></li>
        </ul>
    </nav>

    <main>
        <div class="section1">
            <section class="weather">
                <h2>Weather</h2>
                <div>
                    <p>Sunny</p>
                </div>
            </section>

            <section class="events">
                <h2>Events</h2>
                <div>
                    <p>Calendar of events</p>
                </div>
            </section>
        </div>

        <section class="spotlights">
            <h2>Spotlights</h2>
            <div id="spotlight1">
                <h3>hungry howies</h3>
            </div>
            <div id="spotlight2">
                <h3>Fall Farmers Market</h3>
            </div>
            <div id="spotlight3">
                <h3>Dibble Farms</h3>
            </div>
            <div id="spotlight4">
                <h3>FiiZ</h3>
            </div>
        </section>

    </main>

    <footer>
        <div class="contact">
            <p>Contact Info: <br> Layton, Utah, 84041 <br> Phone: (801)-888-8888</p>
        </div>
        <div class="map">
            <iframe title="Map of Layton City" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6016.210445664043!2d-111.95980896629435!3d41.06669255175789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1697344377495!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div id="bottomButton">
            <button aria-label="Join">JOIN</button>
        </div>
        
        <div>
            <img class="bottomLogo" src="images/lightlogo.png" alt="Commerce Logo">
        </div>

        <div class="info">
        &copy; <span id="currentyear"></span>   |   Mike Stettler   |   WDD 230 Project  |   <!--Modified:--> <span id="lastModified"></span>
        </div>

    <script src="scripts/events.js"></script>
